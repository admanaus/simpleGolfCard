<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Alegreya|Lobster+Two" rel="stylesheet">
    <!--CSS-->

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<!--Top Menu-->
<div class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Golf Score Card</a>
        </div>
        <div class="nav navbar-nav" id="topNavBar">
            <!--Nearby courses drop-down button-->
            <li class="active">
                <!--Finding Location Element-->
                <div class="row" id="findingLocation">
                    <p style="padding-top: 15px">Finding your location...</p>
                </div>
                <!--Nearby Courses Button-->
                <li class="dropdown topMenu" id="nearbyCoursesButton">
                    <a id="courseDropdownMenuButton" class="dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select Nearby Course (New Game)<span class="caret"></span>
                    </a>
                    <div class="dropdown-menu" id="coursesDropdown" aria-labelledby="dropdownMenuButton">
                        <!--Nearby Courses will go here-->
                    </div>
                </li>
            </li>

            <!--Available Tees drop-down button-->
            <li class="active">
                <li class="dropdown topMenu" id="availableTeesButton" >
                    <a id="teesDropdownMenuButton" class="dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select Tee Type <span class="caret"></span>
                    </a>
                    <div class="dropdown-menu" id="teesDropdown" aria-labelledby="dropdownMenuButton">
                        <!--Available Tees will go here-->
                    </div>
                </li>
            </li>
            <!--Available Holes drop-down button-->
            <li class="active">
                <li class="dropdown" id="availableHolesButton">
                    <a id="holesDropdownMenuButton" class="dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                    <div class="dropdown-menu" id="holesDropdown" aria-labelledby="dropdownMenuButton">
                        <!--Available Holes will go here-->
                    </div>
                </li>
            </li>
            <!--Saved Games-->
            <li class="active">
            <li class="dropdown topMenu" id="savedGames" >
                <a id="savedGamesDropdownMenuButton" class="dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Load Saved Game <span class="caret"></span>
                </a>
                <div class="dropdown-menu" id="gamesDropdown" aria-labelledby="dropdownMenuButton">

                    <!--Available games will go here-->
                </div>
            </li>
            </li>
            <ul class=" active nav navbar-nav navbar-right">
                <li >
                    <a>
                        <input type="checkbox" checked data-toggle="toggle" data-style="slow"  data-on="Maps" data-off="Maps" onchange="hideMaps()">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!--End top menu-->

<!--Begin Course Info and Weather-->
<div class="container rounded" id="courseInfo">
    <div class="row"  id="welcome">
        <div class="row">
            <div class="col-md-12" id="courseName"></div>

            <div class="col-md-12" id="weatherDescription"></div>

            <div class="col-md-12" id="courseMap"></div>
        </div>
    </div>
</div>
<!--End Course Info and Weather-->

<!--Begin Game Summary-->
<div class="container" id="summary">

</div>

<!--Begin Player Info-->
<div class="container" id="playerInfo">
    <div class="row" id="players">
        <div class="col-sm-8">
            <form onsubmit="addPlayer(); return false">
                <div class="form-group" id="playersForm">
                    <label for="1">Player 1</label><a href="#" onclick="removePlayer(1)" class="close" data-dismiss="alert" aria-label="close" title="close">Ã—</a>
                    <input type="name" class="form-control" id="1" placeholder="Arnold Palmer" >
                </div>
                <small id="playerHelp" class="form-text text-muted">Duplicate names will combine.</small>
            </form>
        </div>
        <div class="col-sm-8" id="playerButtons">
            <button type="submit" class="btn btn-primary" onclick="addPlayer()">Add Player</button>
            <button type="submit" class="btn btn-primary" onclick="savePlayerNames()">Save</button>
        </div>
    </div>
</div>

<!--End Player Info-->
<!--Player Input will go here-->
<!--Begin Score Card-->
<div class="container text-center">
    <div class="row" id="scoreCard">
    </div>
</div>
<!--End Score Card-->

<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfZrgZnLbylDkqBfdx35fy5y7Odl8cIUY"
        type="text/javascript">
</script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/db.js"></script>
<script type="text/javascript" src="js/golfCard.js"></script>

<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

</body>
</html>
